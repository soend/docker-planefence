<!DOCTYPE html>
<html>
  <head>
    <base href="../">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PlaneFence</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="plane-log/plane-log.css" />
    <script src="components/header.js" type="text/javascript" defer></script>
    <script src="components/menu.js" type="text/javascript" defer></script>
    <script src="components/footer.js" type="text/javascript" defer></script>
  </head>
  <body>
    <header-component></header-component>
    <div class="main-content">
      <menu-component></menu-component>

      <section class="section">
        <div class="container is-flex is-justify-content-center">
          <table id="planes-table" class="table is-striped js-sort-table">
            <thead>
              <tr>
                <th class="js-sort-number">#</th>
                <th>Transponder ID</th>
                <th>Flight</th>
                <th class="js-sort-date">Time First Seen</th>
                <th class="js-sort-date">Time Last Seen</th>
                <th class="js-sort-number">Min. Altitude</th>
                <th class="js-sort-number">Min. Distance</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </section>
      
    </div>

    <footer-component style="display: none"></footer-component>
    
    <script src="../sort-table.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script type="text/javascript" src="plane-log/plane-log.js"></script>
  </body>
</html>
