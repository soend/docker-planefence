<!DOCTYPE html>
<html>
  <head>
    <base href="../">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PlaneFence - Plane alerts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="plane-alert/plane-alert.css" />
  </head>
  <body>
    <header-component></header-component>
    <div class="main-content">
      <menu-component class="is-hidden-touch"></menu-component>

      <div class="container is-flex is-justify-content-center is-fluid pt-5 pb-5">
        <div class="table-container">
          <table id="planes-table" class="table is-striped js-sort-table">
            <thead>
              <tr>
                <th class="js-sort-number">#</th>
                <th>Icon</th>
                <th>ICAO</th>
                <th>Ident</th>
                <th>Operator</th>
                <th>Type</th>
                <th class="js-sort-date">Time First Seen</th>
                <th>Lat/Lon First Seen</th>
                <th>Flight</th>
                <th>ICAO Type</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
      
    </div>

    <footer-component style="display: none"></footer-component>
    
    <script src="sort-table.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script type="module" src="common.js"></script>
    <script type="module" src="plane-alert/plane-alert.js"></script>
  </body>
</html>
